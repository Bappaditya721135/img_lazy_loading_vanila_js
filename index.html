<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy img loading</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="section section-1">
        <div class="img-container">
            <img class="img img-section-1" src="./img/tokyo-low-res.png" alt="tokyo-city"
                data-src="./img/tokyo-high-res.jpg">
        </div>
    </section>

    <section class="section section-2">
        <div class="img-container">
            <img class="img img-section-2" src="./img/osaka-low-res.png" alt="osaka-city"
                data-src="./img/osaka-high-res.jpg">
        </div>
    </section>

    <section class="section section-3">
        <div class="img-container">
            <img class="img img-section-3" src="./img/fruits-low-res.png" alt="fruti-salad"
                data-src="./img/fruits-high-res.jpg">
        </div>
    </section>
</body>
<script src="./scripts.js"></script>

</html>
